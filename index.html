<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegisterCard</title>
</head>
<body>
    <section>
    <div class="span">
        <span>Register Your Card!!</span>
    </div>
        <div class="alternative">
            <img src="card-stack-mobile-2.png" alt="img" width="70%" height="70%">
            <div class="clip"></div>
        </div>
    </section>

    <main>
        <form action="" class="form2">
            <div class="form">
                <label for="Name:" class="label"></label>
                    <span>Add your name:</span>
                <input type="text" name="Name" id="Name">
            </div>

            <div class="form">
                <label for="number:" class="label"></label>
                    <span>Add number card:</span>
                <input type="number" name="number" id="number">
            </div>

            <div class="form">
                <label for="Date:" class="label"></label>
                    <span>Expiration date:</span>
                <input type="date" name="date" id="date">
            </div>

            <div class="form">
                <label for="Security:" class="label"></label>
                    <span>Security code:</span>
               <input type="text" name="code" id="code">
            </div>

        <div class="form">
            <input type="submit" value="Submit" class="button">
        </div>    
        </form>
    </main>
</body>
</html>
